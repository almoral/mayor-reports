
<div class="search__item search__textbox-container">
      <label class="sr-only active" id="mainSearch">Search</label>
      <input #searchTerm
      (keyup)='filterByTitle(searchTerm.value)'
      (keyup.enter) = 'filterByPressingEnter()'
      type="text"
      name="calendar-title"
      id="calendar-title"
      class="search__input"
      placeholder={{placeholderText}}
      >
  </div>
