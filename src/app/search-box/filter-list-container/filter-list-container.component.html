<div
  class="search-filters z-depth-1"
  [ngClass]="{ 'search-filters--active': showFiltersToggle }"
>
  <div class="search-filters-top">
    <div class="search-filters-top__close">
      <button
        class="search-filters__button-close"
        type="button"
        (click)="showFilters()"
      >
        <svg
          aria-label="Close Filter Options"
          class="search-filters__button-close-svg"
          focusable="false"
          role="img"
          viewBox="0 0 12 12"
        >
          <path
            d="M11.5 10.5c.3.3.3.8 0 1.1-.3.3-.8.3-1.1 0L6 7.1l-4.5 4.5c-.3.3-.8.3-1.1 0-.3-.3-.3-.8 0-1.1L4.9 6 .5 1.5C.2 1.2.2.7.5.4c.3-.3.8-.3 1.1 0L6 4.9 10.5.4c.3-.3.8-.3 1.1 0 .3.3.3.8 0 1.1L7.1 6l4.4 4.5z"
            fill-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <h2 class="search-filters-top__title hide-on-large-only">Filters</h2>
    <div class="search-filters-top__reset hide-on-large-only">
      <button
        (click)="clearFilters()"
        class="search-filters-top__reset-button"
        type="button"
      >
        Reset
      </button>
    </div>
  </div>

  <div
    aria-atomic="true"
    aria-label="Contains all the possible filter options"
    aria-live="polite"
    class="search-filters__container"
  >
    <!-- Start Types filter -->
    <div class="search-filters__list">
      <mdc-filter-list
        [heading]="'Type'"
        [options]="types$"
        [currentSelectedOptions]="currentSelectedTypes$ | async"
        (optionsSelected)="onTypesSelected($event)"
      >
      </mdc-filter-list>
    </div>
    <!-- End Types filter -->

    <!-- Start Categories filter -->
    <div class="search-filters__list">
      <mdc-filter-list
        [heading]="'Category'"
        [options]="categories$ | async"
        [currentSelectedOptions]="currentSelectedCategories$ | async"
        (optionsSelected)="onCategoriesSelected($event)"
      >
      </mdc-filter-list>
    </div>
    <!-- End Categories filter -->
  </div>
  <div class="search-filters__apply-container">
    <button
      class="waves-effect wave-light btn btn-custom--blue search-filters__apply-button"
      type="button"
      (click)="showFilters()"
    >
      Apply Filters
    </button>
  </div>
</div>
