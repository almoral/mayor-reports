<div class="container">
  <mdc-search-container [textBoxPlaceholder]="'Enter Search Term'"
    [liveFilter]="false"
    [showFiltersButton]="false"
    [years]="years$ | async"
    [currentSelectedTypes$]="currentSelectedYears$ | async"
    [currentSelectedCategories$]="currentSelectedMonths$ | async"
    (onSetTitleFilter)="setTitleFilter($event)"
    (onSetMonthFilter)="setMonthFilter($event)"
    (onSetYearFilter)="setYearFilter($event)"></mdc-search-container>

  <mdc-file-list [fileList]="files$ | async"
    [term]=""
    [selectedYear]=""
    [selectedMonth]=""></mdc-file-list>
</div>
